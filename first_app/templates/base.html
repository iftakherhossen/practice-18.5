<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <title>Authentication</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand text-white fs-4">Authentication</a>
                <div class="d-flex gap-3">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="btn btn-outline-warning text-white">Profile</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger text-white">Logout</a>
                    {% else%}
                        <a href="{% url 'signup' %}" class="btn btn-outline-success text-white">Sign Up</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-warning text-white">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container py-5">
            {% block body %}
            {% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
