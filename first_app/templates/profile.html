{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block body %} 
<div>
    <div>
        <h1 class="mt-4">Welcome, Hello {{user|capfirst}}</h1>
    </div>
    
    <div class="d-flex gap-3 my-4">
        <a class="btn btn-warning" href="{% url 'change_password' %}">Change Password</a>
        <a class="btn btn-danger" href="{% url 'forgot_password' %}">Forgot Password</a>
    </div>

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-{{msg.tags}}" role="alert">{{msg}}</div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        {{form | crispy }}
        <button class="btn btn-warning mt-3" type="submit">Update Profile Info</button>
    </form>
</div>
{% endblock %}
